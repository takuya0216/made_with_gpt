<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    #hamburger-btn {
      cursor: pointer;
    }

    .bar {
      width: 30px;
      height: 3px;
      background-color: #333;
      margin: 6px 0;
      transition: 0.4s;
    }

    #menu-text,
    #menu-close-text {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: 0.4s;
      margin-left: 10px; /* 適宜調整 */
    }

    #menu-text.hidden,
    #menu-close-text.hidden {
      opacity: 0;
    }

    #menu-close-text {
      display: none;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 0;
      height: 100%;
      background-color: transparent;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 0;
    }

    .menu-link {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      display: block;
      transition: 0.3s;
      opacity: 0;
      width: 0;
    }

    .menu-link:hover {
      background-color: #ddd;
    }

    #hamburger-btn.clicked .bar:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    #hamburger-btn.clicked .bar:nth-child(2) {
      opacity: 0;
    }

    #hamburger-btn.clicked .bar:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    #menu.opened {
      left: 0;
      width: 100%;
    }

    #menu-text.hidden {
      opacity: 0;
    }

    #menu.opened .menu-link {
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        width: 0;
      }
      to {
        opacity: 1;
        width: auto;
      }
    }

    #menu.opened .menu-link:nth-child(2) {
      animation-delay: 0.2s;
    }

    #menu.opened .menu-link:nth-child(3) {
      animation-delay: 0.4s;
    }

    #menu.opened .menu-link:nth-child(4) {
      animation-delay: 0.6s;
    }

  </style>
</head>
<body>

  <div id="header">
    <div id="hamburger-btn">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div id="menu-text">MENU</div>
    <div id="menu-close-text" class="hidden">CLOSE</div>
  </div>

  <div id="menu">
    <a href="#" class="menu-link" style="background-color: #ffcccb;">Link 1</a>
    <a href="#" class="menu-link" style="background-color: #ffb347;">Link 2</a>
    <a href="#" class="menu-link" style="background-color: #ffec99;">Link 3</a>
    <a href="#" class="menu-link" style="background-color: #c2f0c2;">Link 4</a>
  </div>

  <script>
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const menuText = document.getElementById('menu-text');
    const menuCloseText = document.getElementById('menu-close-text');
    const menu = document.getElementById('menu');

    hamburgerBtn.addEventListener('click', function() {
      this.classList.toggle('clicked');
      menuText.classList.toggle('hidden');
      menuCloseText.classList.toggle('hidden');
      menu.classList.toggle('opened');
    });
  </script>

</body>
</html>
