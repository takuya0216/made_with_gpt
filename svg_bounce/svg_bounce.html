      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .svg-container {
      width: 50%;
    }

    .bounce {
        animation: bounce 0.5s ease-in-out; /*跳ねて落ちてくるまでの時間*/
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-35px); /*高さを指定*/
      }
    }

  </style>

  </div>
  <script>
    // JavaScriptを使用してディレイを設定
    document.addEventListener("DOMContentLoaded", function() {
      const paths = document.querySelectorAll(".bounce");
      paths.forEach((path, index) => {
        path.addEventListener("mouseenter", function() {
          // マウスホバー時にbounceクラスを追加し、アニメーションを再生
          path.classList.add("bounce");
          path.style.animationDelay = `${0}s`; // ディレイを設定
        });
        // アニメーションが終了したらクラスを削除
        path.addEventListener("animationend", function() {
          path.classList.remove("bounce");
        });
        path.style.animationDelay = `${0.1 * index}s`; // 0.1秒ごとにディレイを増加
      });
    });
  </script>
