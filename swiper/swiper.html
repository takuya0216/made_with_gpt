<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Swiper Slideshow</title>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="slide1.png" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="slide2.png" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="slide3.png" alt="Slide 3"></div>
      <div class="swiper-slide"><img src="slide4.png" alt="Slide 4"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
