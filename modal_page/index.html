<!DOCTYPE html>
<html>
<head>
	<title>Modal Window</title>
	<style>
		/* CSS for the modal window and its content */
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.5);
		}

		.modal-content {
			display: flex;
			flex-direction: row;
			width: 80%;
			height: 70%;
			margin: 15% auto;
			background-color: #fefefe;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #888;
			overflow-x: hidden;
			overflow-y: auto;
			position: relative;
		}

		/* CSS for the button */
		#myBtn {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
		}

		/* CSS for the arrow button */
		.arrow {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			font-size: 30px;
			color: white;
			cursor: pointer;
			z-index: 1;
			padding: 10px;
			background-color: rgba(0,0,0,0.5);
		}

		.left-arrow {
			left: 0;
		}

		.right-arrow {
			right: 0;
		}

		/* CSS for the close button */
		.close {
			position: absolute;
			top: 0;
			right: 0;
			font-size: 24px;
			font-weight: bold;
			color: #aaa;
			padding: 10px;
			cursor: pointer;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<!-- The button -->
	<button id="myBtn">Open Modal</button>

	<!-- The modal -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<!-- Close button -->
			<span class="close">&times;</span>

			<!-- Page 1 -->
			<div class="page" id="page1">
				<h2>Page 1</h2>
				<p>This is page 1 of the modal window.</p>
			</div>

			<!-- Page 2 -->
			<div class="page" id="page2">
				<h2>Page 2</h2>
				<p>This is page 2 of the modal window.</p>
			</div>

			<!-- Arrow buttons for page transition -->
			<div class="arrow left-arrow" onclick="plusSlides(-1)">&#10094;</div>
			<div class="arrow right-arrow" onclick="plusSlides(1)">&#10095;</div>
		</div>
	</div>

    <script>
        // JavaScript for the modal window
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var close = document.getElementsByClassName("close")[0];
        var slides = document.getElementsByClassName("page");
        var slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            if (n > slides.length) {
                slideIndex = 1;
            } 
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        btn.onclick = function() {
            modal.style.display = "block";
            showSlides(slideIndex);
        }

        close.onclick = function() {
            modal.style.display = "none";
        }

        modal.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>
</html>
