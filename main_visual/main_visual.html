<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマートフォン向けWebページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      height: 84px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .main-visual {
      background-color: #e0f2e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100vh - 84px); /* ヘッダーの高さを考慮 */
      padding: 20px;
    }

    .catchphrase-container {
      margin-right: 20px;
    }

    .catchphrase {
      writing-mode: vertical-lr;
      text-orientation: upright;
      font-size: 18px;
      line-height: 1.5;
    }

    .hero-image {
      background-color: #000; /* 背景色を黒に変更 */
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 40vh;
    }

    @media screen and (max-width: 959px) {
      .main-visual {
        padding: 10px;
      }

      .catchphrase-container {
        margin-right: 10px;
      }

      .catchphrase {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>スマートフォンWebページ</h1>
  </header>
  <div class="main-visual">
    <div class="catchphrase-container">
      <div class="catchphrase">
        ダミーキャッチフレーズ1<br>
        ダミーキャッチフレーズ2<br>
        ダミーキャッチフレーズ3
      </div>
    </div>
    <div class="hero-image"></div>
  </div>
</body>
</html>
